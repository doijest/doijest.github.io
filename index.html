<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction</title>
    <style>
      /* Style your holding page as desired */
      body {
        background-color: #f8f8f8;
        font-family: Arial, sans-serif;
        color: #444444;
        text-align: center;
        padding-top: 50px;
      }

      h1 {
        font-size: 48px;
        margin-bottom: 20px;
      }

      p {
        font-size: 24px;
        margin-bottom: 30px;
      }

      .logo {
        width: 200px;
        height: auto;
        margin-bottom: 30px;
      }

      .social-icons {
        margin-top: 50px;
      }

      .social-icons a {
        display: inline-block;
        width: 50px;
        height: 50px;
        margin-right: 10px;
        border-radius: 50%;
        background-color: #eeeeee;
        color: #444444;
        line-height: 50px;
        font-size: 24px;
        transition: all 0.3s ease;
      }

      .social-icons a:hover {
        background-color: #444444;
        color: #ffffff;
      }
    </style>
  </head>
  <body>
    <h1>Website Under Construction</h1>
    <p>We're sorry, but this website is currently under construction.</p>
  </body>
</html>
